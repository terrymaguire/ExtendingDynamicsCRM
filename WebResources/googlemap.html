<!DOCTYPE html>
<html>
<body>

    <h1>Google Map - Web Resource</h1>

    <div id="map" style="width:100%;height:500px"></div>

    <script>
        function myMap() {

            var latitude = 53.3429561;
            var longitude = -6.2787313;

            if (parent.Xrm != null) {
                latitude = parent.Xrm.Page.getAttribute("address1_latitude").getValue();
                longitude = parent.Xrm.Page.getAttribute("address1_longitude").getValue();
            }

            var mapCanvas = document.getElementById("map");
            var mapOptions = {
                center: new google.maps.LatLng(latitude, longitude),
                zoom: 15
            }
            var map = new google.maps.Map(mapCanvas, mapOptions);
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>

</body>
</html>
